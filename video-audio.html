<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      controls: 재생버튼 만들기
      autoplay muted: 자동재생
      preload: 미리 로드를 얼마나 해둘지
      poster: 로딩되는 동안 띄울 썸네일
      loop: 반복재생
      source태그를 넣으면 호환성 향상됨
    -->
    <video controls preload="metadata">
      <source src="bridge_m.webm" type="video/mp4" />
      <source src="bridge.mp4" type="video/mp4" />
    </video>

    <!-- 
      controls: audio 만들기
      muted: 무음상태
      preload: 미리 로드를 얼마나 해둘지
      source태그를 넣으면 호환성 향상됨
    -->
    <audio controls>
      <source src="bass.mp3" />
    </audio>
  </body>
</html>
