<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <div class="container">
      <p class="title">Your shopping cart</p>
      <table>
        <thead>
          <tr>
            <td class="table-long">ITEM</td>
            <td>AMOUNT</td>
            <td>PRICE</td>
            <td>TOTAL</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="info-box">
              <img src="../img/sony1.jpg" />
              <div>
                <p class="brand">SONY</p>
                <p class="info">상세정보</p>
              </div>
            </td>
            <td>1</td>
            <td>€1979.00</td>
            <td>€1979.00</td>
          </tr>
          <tr>
            <td class="info-box">
              <img src="../img/sony2.jpg" />
              <div>
                <p class="brand">SONY</p>
                <p class="info">상세정보</p>
              </div>
            </td>
            <td>1</td>
            <td>€1979.00</td>
            <td>€1979.00</td>
          </tr>
          <tr>
            <td class="total-price" colspan="4">€1979.00</td>
          </tr>
        </tbody>
      </table>
      <div class="bottom-box">
        <p>Edit your shopping cart</p>
        <button>Choose payment method</button>
      </div>
    </div>
  </body>
</html>
